#                     Parameter set for make target: test_tfr_2_mthumb or test_tfr_2_mthumb_python2

# method:             tfrecord_2_masked_thumb
method:               tfrecord_to_masked_thumb

# tfrecord_file_name: tfrecord filename created from the wsi_filename
tfrecord_file_name:   data/tfrecords/CMU-1-Small-Region.tfrecords

# wsi_filename:       file name (with valid path)
wsi_filename:         data/images/CMU-1-Small-Region.svs

# output_dir:         writeable directory for the tfrecord
output_dir:           ../../run_dir/results

# thumbnail_divisor:  wsi_image size divisor for image_level
thumbnail_divisor:    10


#                       (Optional parameters)

# border_color:         red, blue, green
border_color:           blue

# image_level:          defaults to 0
image_level:            0

# output_file_name:     defaults to output_dir + tfrecord_file_name(base) + .jpg

patch_stride_fraction:  1.0

offset_x:               0
offset_y:               0
